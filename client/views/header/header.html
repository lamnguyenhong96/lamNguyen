<template name="header">
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-12">
                     {{ dict 'logo.url' }}
                    <!-- ============================================================= LOGO
============================================================= -->
                    <div class="logo text-md-center">
                        <h1>

                        </h1>
                    </div>
                    <!-- /.logo -->
                    <!-- ============================================================= LOGO : END ============================================================= -->
                </div>
                <!-- /.col -->
                <div class="col-md-3 col-sm-3 col-xs-12">
                    <!-- ============================================================= SEARCH BAR ============================================================= -->
                    <form role="form" class="block-search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search..">
                            <span class="input-group-btn">
<a class="btn btn-primary-very-light search-button" href="{{pathFor route='searchPage'}}"><span class="icon glyphicon glyphicon-search"></span></a>
                            </span>
                        </div>
                        <!-- /input-group -->
                    </form>
                    <!-- /block-search -->
                    <!-- ============================================================= SEARCH BAR : END  ============================================================= -->
                </div>
                <!-- /.col -->
                <div class="col-md-5 col-sm-5 col-xs-12">
                    <!-- ============================================================= BLOCK HEADER LINKS ============================================================= -->
                    <div class="block-header-links">
                        <ul class="nav nav-header-link pull-right">
                            {{#if currentUser}}
                                <li><a href="{{pathFor route='admin'}}">{{getName}}</a></li>
                            {{else}}
                            <li><a href="{{pathFor route='admin'}}">Login</a></li>
                            {{/if}}
                            <li><a href="{{pathFor route='home'}}">Wishlist</a></li>
                            {{#if currentUser}}
                            <li><a href="{{pathFor route='carts'}}">Total: <span class="total-cart-amount">{{formatCurrency getCart}}</span></a></li>
                            {{else}}
                                <li><a href="{{pathFor route='admin'}}">Total: <span class="total-cart-amount"></span></a></li>
                            {{/if}}
                        </ul>
                        <!-- /.nav-header-link -->
                    </div>
                    <!-- /.block-header-links -->
                    <!-- ============================================================= BLOCK HEADER LINKS : END ============================================================= -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->

        </div>
        <!-- /.container -->
        <!-- ============================================================= NAVBAR PRIMARY ============================================================= -->
        <nav class="yamm navbar navbar-primary animate-dropdown" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button id="btn-navbar-primary-collapse" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-primary-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <!-- /.navbar-header -->
                <div class="collapse navbar-collapse" id="navbar-primary-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="{{pathFor route='home'}}">Home</a></li>
                        {{#each categories}}
                        <li class="dropdown yamm-fw">
                            <a href="{{pathFor route='category'}}" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown">{{name}}</a>
                            <ul class="dropdown-menu">
                                <li>
                                    <div class="yamm-content grid-view">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <a style="color:white; text-decoration:none;" href="{{pathFor route='category'}}"><span class="megamenu-title">Sản Phẩm Mới - Xem Tiếp</span></a>
                                            </div>
                                            {{#each navItems}}
                                            <div class="product-item-column col-md-2 col-sm-4 col-xs-12 col-lg-2">
                                                <div class="product-item-grid-view">
                                                    <div class="product-item">
                                                        <div class="product-image">
                                                            <a href="{{pathFor route='post'}}">
                                                                <img src="{{image.url}}" width="262" height="202" alt="Product" class="center-block img-responsive">
                                                            </a>
                                                        </div>
                                                        <!-- /.product-image -->
                                                        <div class="product-detail text-md-center">
                                                            <h3 class="product-name"><a href="{{pathFor route='post'}}">{{title}}</a></h3>
                                                            <p class="product-price"><span class="price">{{formatCurrency price}}</span></p>
                                                        </div>
                                                        <!-- /.product-detail -->
                                                    </div>
                                                    <!-- /.product-item -->
                                                </div>
                                                <!-- /.product-item-grid-view -->
                                            </div>
                                            {{/each}}
                                            <!-- /.product-item-column -->
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </li>
                        {{/each}}
                        <li class="dropdown">
                            <a href="#" data-hover="dropdown" data-toggle="dropdown" class="dropdown-toggle">Pages</a>
                            <ul class="dropdown-menu">
                                <li><a href="{{pathFor route='home'}}">Home Page</a></li>
                                <li><a href="{{pathFor route='category'}}">Category</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!-- /.nav -->
                    <div class="navbar-right user-options">
                        <div class="btn-group">
                            <button data-hover="dropdown" data-toggle="dropdown" class="dropdown-toggle btn btn-primary-very-light navbar-btn">USD <b class="caret"></b></button>
                            <ul class="dropdown-menu">
                                <li><a href="#">EUR</a></li>
                                <li><a href="#">INR</a></li>
                            </ul>
                        </div>
                        <!-- /.btn-group -->
                        <div class="btn-group">
                            <button data-hover="dropdown" data-toggle="dropdown" class="dropdown-toggle btn btn-primary-very-light navbar-btn">EN <b class="caret"></b></button>
                            <ul class="dropdown-menu">
                                <li><a href="#">DE</a></li>
                                <li><a href="#">TA</a></li>
                            </ul>
                        </div>
                        <!-- /.btn-group -->
                    </div>
                    <!-- /.navbar-right -->
                </div>
                <!-- /.collapse navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>
        <!-- /.yamm -->
        <!-- ============================================================= NAVBAR PRIMARY : END ============================================================= -->
    </header>
</template>
